<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1 align="center">Register form</h1>
    <p><a href="MyPage.html">Back to main page</a></p>
    <form align="Left">
        <div>
            <label for="firstname">First name</label>
            <input type="text" name="fname" placeholder="input your real name">
        </div>
        <div>
            <label for="lastname">Last name</label>
            <input type="text" name="lname" placeholder="input your family name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="">
        </div>
        <div>
            <label for="address">Address</label>
            <textarea name="area" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" min="0" max="100" value="5">
        </div>
        <div>
            <label for="birthdate">Birth Date</label>
            <input type="date" name="birth" id="">
        </div>
        <div>
            <label for="telephone">Phone number</label>
            <input type="tel" name="tel" id="">
        </div>
        <div>
            <label for="fav color">Favorite color</label>
            <input type="color" name="color" id="">
        </div>
        <div>
            <label for="range">range number</label>
            <input type="range" name="range" value="1">
        </div>
        <div>
            <label for="edu">Education</label>
            <select name="education" id="">
                <option value="bachelor">Bachelor</option>
                <option value="master">Master</option>
                <option value="Phd" selected>Phd</option>
            </select>
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
        </div>
    </form>
</body>
</html>
